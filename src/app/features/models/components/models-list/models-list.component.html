<div class="model-list">
  <table>
      <tr id="models">
          <th>No</th>
          <th>Marka</th>
          <th>Model</th>
          <th>Yıl</th>
          <th>Günlük Kiralama Bedeli</th>

      </tr>
      <tr *ngFor="let item of list; let i = index">
          <td>{{item.id}}</td>
          <td>{{item.brand.name}}</td>
          <td>{{item.name}}</td>
          <td>{{item.modelYear}}</td>
          <td>{{item.dailyPrice}}</td>
      </tr>
  </table>
</div>
